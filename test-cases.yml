---
- summary: |
    Успешная покупка товара
requirement: |
    После внесения товара в корзину, его можно заказать из корзины.
prerequisites: |
    Открыта главная страница магазина
test-data: |
    Товар для покупки: Huawei Matebook X Pro
steps:
    - Выбрать товар Huawei Matebook X Pro
    - Нажать "Add to cart"
    - Перейти в корзину "Cart"
    - Нажать "Checkout".
expected-result: |
    Успешный заказ товара, отобразится уведомление "Order placed successfully".

- summary: |
    Смена языка на странице
requirement: |
    После изменения языка, все элементы страницы и товары будут написаны на другом языке.
prerequisites: |
    Открыта главная страница магазина
test-data: |
    Кнопка "Language"
steps:
    - Нажать "Language"
    - Выбрать "Русский".
expected-result: |
    Язык меняется на всех элементах страницы, без перезагрузки.

- summary: |
    Возврат на главную страницу магазина из корзины
requirement: |
    После просмотра товара в корзине, можно вернуться на главную, не сбрасывая добавленные товары в корзину.
prerequisites: |
    Открыта главная страница магазина, в корзине есть товар.
test-data: |
    Товар в корзине: Huawei Matebook X Pro
steps:
    - Войти в корзину "Cart".
    - Выйти из корзины "Continue shopping".
expected-result: |
    Отображается главная магазина, товар отображается в корзине.

- summary: |
    Очистка корзины
requirement: |
    Корзину, в которой находятся товары можно очистить.
prerequisites: |
    Открыта корзина, в которой есть товары.
test-data: |
    Товар в корзине: Huawei Matebook X Pro
steps:
    - Нажать на "Clear cart".
expected-result: |
    Корзина очищена, в ней не отображаются добавленные товары.

- summary: |
    Заказ товара, которого нет в наличии
requirement: |
    При попытке сделать заказ, колличество которого на складе "0" должна отобразиться ошибка.
prerequisites: |
    Открыта корзина, в которой есть товары.
test-data: |
    Товар, которого нет в наличии: Samsung Galaxy S8
steps:
    - Выбрать фильтр "In stock".
    - Убрать галочку "In stock".
    - Нажать на товар "Samsung Galaxy S8".
    - Нажать "Add to cart".
    - Нажать на "Cart".
    - Нажать на "Checkout".
expected-result: |
    Отображается ошибка "Товара нет в наличии"

- summary: |
    Успешная фильтрация товара
requirement: |
    Товары можно отфильтровать, используя фильтры.
prerequisites: |
    Открыта главная страница.
test-data: |
    Фильтр "Smartphones"
steps:
    - Выбрать категорию "Smartphones".
expected-result: |
    Отображается список телефонов, в реальном времени, не обновляя страницу.

- summary: |
    Перелистывание страниц до конца списка
requirement: 
    При перелистывании страниц товаров, кнопка "Следующая", либо "Предыдущая" не должна отображаться в случае, если пользователь уже находится на первой или последней страницы списка.
prerequisites: |
    Открыта главная страница.
test-data: |
    Открыт список товаров с первой страницы.
steps:
    - Начните листать страницы товаров, используя кнопку "Next".
    - Продолжайте использовать кнопку "Next" до тех пор, пока вы не дойдете до последней страницы списка товаров.
    - Нажать на кнопку "Next" находясь на последней странице списка товаров.
expected-result: 
    Находясь на последней странице списка товаров не должна отображаться кнопка "Следующая".
