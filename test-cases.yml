---
- summary: |
    Общее отображение товаров
  requirement: |
    На главной странице товаров должны отображаться товары, их название, рейтинг, цена со скидкой и без нее.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Открыт каталог товаров.
  steps:
    - Проверить отображение названия товаров.
    - Проверить отображения рейтинга товаров.
    - Проверить отображения цены со скидкой, и без неё.
  expected-result: |
    Отображается список товаров, их название, рейтинг, цена со скидкой и без нее.

- summary: |
    Страница товара
  requirement: |
    Есть возможность открыть страницу товара, в ней должно отображаться название, рейтинг товара, цена со скидкой и без неё и краткое описание товара.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Любой товар из каталога.
  steps:
    - Нажать на любой товар.
    - Проверить отображение названия товара в странице товара.
    - Проверить отображения рейтинга товаров в странице товара.
    - Проверить отображения цены со скидкой, и без неё в странице товара.
    - Проверить отображение краткого описания товара.
  expected-result: |
    Отображается страница выбранного товара, его название, рейтинг, цена со скидкой и без нее и краткое описание.

- summary: |
    Строка поиска
  requirement: |
    Строка поиска должна находить товары, в названии которых, есть ключевые фразы, которые вводятся в строку поиска. 
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Строка поиска пуста.
  steps:
    - Набрать ключевое слово "Red"
  expected-result: |
    Отображаются товары, в названии которых есть "Red".

- summary: |
    Фильтр по производителю
  requirement: |
    Есть возможность сделать фильтрацию по производителю. 
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры не выбраны.
  steps:
    - Выбрать любого производителя товаров.
  expected-result: |
    Отображаются товары, которые произведены выбранной компанией.

- summary: |
    Фильтр по цене 
  requirement: |
    Есть возможность сделать фильтрацию по цене товара.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры не выбраны.
  steps:
    - Набрать в поле цена -от "2000"
  expected-result: |
    Отображаются товары, цена которых выше 2000

- summary: |
    Фильтр по наличию (нет в наличии)
  requirement: |
    Есть возможность сделать фильтрацию по наличию товара.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры не выбраны.
  steps:
    - Нажать на чекбокс "В наличии"
  expected-result: |
    Отобраются товары, которых сейчас нет в наличии

- summary: |
    Фильтр по наличию (в наличии)
  requirement: |
    Есть возможность сделать фильтрацию по наличию товара.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры не выбраны.
  steps:
    - Проверить, что чекбокс "В наличии" отмечен.
  expected-result: |
    Отобраются товары, колличество которых на складе > 0.

- summary: |
    Добавление нескольких одинаковых товаров в корзину.
  requirement: |
    В корзину можно добавить несколько одинаковых товаров.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Корзина пуста.
  steps:
    - Нажать на кнопку "В корзину" 2 раза, около одного и того же товара.
    - Перейти в корзину.
  expected-result: |
    В корзине отображается 2 одинаковых товара.

- summary: |
    Добавление нескольких разных товаров в корзину.
  requirement: |
    В корзину можно добавить несколько разных товаров.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Корзина пуста.
  steps:
    - Выбрать любой товар 1 и нажать около него на кнопку "В корзину".
    - Выбрать любой товар 2 и нажать около него на кнопку "В корзину".
    - Перейти в корзину.
  expected-result: |
    В корзине отображается 2 разных товара.

- summary: |
    Переход по категории на странице товара
  requirement: |
    На странице товара отображается хэштег категории, при нажатии на него, отображается каталог товаров, отфильтрованный под категорию товаров, которая отображалась около хэштега.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры и категории не установлены.
  steps:
    - Выбрать любой товар.
    - Перейти на страницу товара.
    - Отображается хэштег в формате "#category"
    - Нажать на него
  expected-result: |
    Отображается каталог товаров, которые соответсвуют категории, по которой был осуществлён переход.

- summary: |
    Неуспешная фильтрация товара
  requirement: |
    Можно использовать несколько фильтров одновременно, но это может привести к тому, что не будет найден ни один товар.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Никакие фильтры и категории не установлены.
  steps:
    - Выбрать категорию товаров, например "Beauty".
    - В строке поиска набрать "Food".
  expected-result: |
    Отображается "Ничего не найдено!", так как в магазине нет ни одного товара, который бы соответствовал таким фильтрам.

