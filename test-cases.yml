- summary: |
    Успешная покупка товара
  requirement: |
    После внесения товара в корзину, его можно заказать из корзины.
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Любой товар.
  steps:
    - Выбрать любой товар.
    - Нажать "Add to cart"
    - Перейти в корзину "Cart"
    - Нажать "Checkout".
  expected-result: |
    Успешный заказ товара, отобразится уведомление "Order placed successfully".

- summary: |
    Закрытие окна заказа
  requirement: |
    После заказа товаров, отображается "Order placed successfully", после этого можно ознакомиться с общей информацией по заказу, и нажать "Close", после чего пользователя перенаправляет на главную страницу.
  prerequisites: |
    В корзине есть товар.
  test-data: |
    Любой товар.
  steps:
    - Нажать "Checkout".
    - Нажать "Close".
  expected-result: |
    После закрытия окна заказа, пользователя перенаправляет на главную страницу магазина.

- summary: |
    Смена языка на русский
  requirement: |
    После изменения языка, все элементы страницы и товары будут написаны на другом языке без ошибок.
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Кнопка "Language"
  steps:
    - Нажать "Language"
    - Выбрать "Русский".
  expected-result: |
    Язык меняется на всех элементах страницы на русский, на элементах управления страницами, категории товаров переведены, описание товаров отображаются так же на выбранном языке. Смена происходит без перезагрузки, все элементы переведены без ошибок.

