  steps:
    - Нажать "Язык"
    - Выбрать "English".
  expected-result: |
    Язык меняется на всех элементах страницы на английский, на элементах управления страницами, товары отображаются так же на выбранном языке. Смена происходит без перезагрузки, все элементы переведены без ошибок.
    
- summary: |
    Возврат на главную страницу магазина из корзины
  requirement: |
    После просмотра товара в корзине, можно вернуться на главную, не сбрасывая добавленные товары в корзину.
  prerequisites:
    Открыта главная страница магазина, в корзине есть товар.
  test-data: |
    Любой товар в корзине.
  steps:
    - Войти в корзину "Cart".
    - Выйти из корзины "Continue shopping".
  expected-result: |
    Отображается главная магазина, товар отображается в корзине.
    
- summary: |
    Очистка корзины.
  requirement: |
    Корзину, в которой находятся товары можно очистить
  prerequisites:
    Открыта корзина, в которой есть товары.
  test-data: |
    Любые товары в корзине.
  steps:
    - Нажать на "Clear cart".
  expected-result: |
    Корзина очищена, в ней не отображаются добавленные товары.

- summary: |
    Удаление товара из корзины.
  requirement: |
    Когда несколько товаров находится в корзине, можно удалить определённый товар, не очищая всю корзину.
  prerequisites:
    Открыта корзина, в которой есть товары.
  test-data: |
    Любые товары в корзине.
  steps:
    - Нажать на "Delete" около любого товара.
  expected-result: |
    Удалён именно тот товар, который мы хотели удалить, остальные товары находятся в корзине.

- summary: |
    Удаление товара из корзины, с последующим заказом.
  requirement: |
    Когда несколько товаров находится в корзине, можно удалить определённый товар, далее продолжить выбирать товары, после этого сразу перейти на страницу оплаты.
  prerequisites:
    Открыта корзина, в которой есть товары.
  test-data: |
    Любые товары в корзине.
  steps:
    - Нажать на "Delete" около любого товара.
    - Нажать на "Continue shopping".
    - Выбрать любой товар
    - Нажать на "Заказ"
  expected-result: |
    Оставшиеся товары остаются в корзине, и отображаются на странице оплаты, вместе с последним выбранным товаром.
    
- summary: |
    Невозможность заказать товар, которого нет в наличии.
  requirement: |
    При попытке сделать заказ, колличество которого на складе "0" должна отобразиться ошибка.
  prerequisites:
    Открыта корзина, в которой есть товары.
  test-data: |
    Товар, которого нет в наличии.
  steps:
    - Выбрать фильтр "In stock".
    - Убрать галочку "In stock".
    - Нажать на любой товар, который нашёлся по этому фильтру.
    - Нажать "Add to cart".
    - Нажать на "Cart".
    - Нажать на "Checkout".
  expected-result: |
    Отображается ошибка "Out of stocks"
    
- summary: |
    Успешная фильтрация товара по категории "Beauty"
  requirement: |
    Товары можно отфильтровать, используя фильтры.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Фильтр "Beauty".
  steps:
    - Выбрать категорию "Beauty".
  expected-result: |
    Отображается список косметики, в реальном времени, не обновляя страницу.
    
- summary: |
    Перелистывание страниц до конца списка
  requirement: |
    При перелистывании страниц товаров, кнопка "Следующая", либо "Предыдущая" не должна отображаться в случае, если пользователь уже находится на первой или последней страницы списка.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Открыт список товаров с первой страницы.
  steps:
    - Начните листать страницы товаров, используя кнопку "Next".
    - Продолжайте использовать кнопку "Next" до тех пор, пока вы не дойдете до последней страницы списка товаров.
    - Нажать на кнопку "Next" находясь на последней странице списка товаров.
  expected-result: |
    Находясь на последней странице списка товаров не должна отображаться кнопка "Следующая".
