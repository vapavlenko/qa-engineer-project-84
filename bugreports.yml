- summary: |
    Дефекты вёрстки на телефоне Samsung Galaxy S20 Ultra.
  environment: |
    Google Chrome 136.0.7103.56
    Samsung Galaxy S20 Ultra
    Android 13. Оболочка — One UI 5.1
  steps-to-reproduce: |
    - Зайти на главную страницу сайта с телефона
  expected-result: |
    Отображается главная страница, все элементы отображаются верно, вёрстка нигде не съезжает, кнопки не прикрывают важной информации.
  actual-result: |
    Вёрстка съезжает и информация отображается некорректно.
    Ошибка изображена на скриншоте: samsunggalaxys20.PNG

- summary: |
    После закрытия окна заказа, отображается корзина с товарами, которые только что были заказаны.
  environment: |
    Yandex Browser 25.6.0.2370 (64-bit)
    ОС Windows 10 22H2 19045.6093
  steps-to-reproduce: |
    - Добавить любые товары в корзину.
    - Перейти в корзину "Cart".
    - Нажать "Checkout".
    - Нажать "Close".
  expected-result: |
    После закрытия окна заказа, пользователя перенаправляет на главную страницу магазина.
  actual-result: |
    Отображается корзина с товарами, которые только что были заказаны.

- summary: |
    Некорректная локализация сайта на русском языке.
  environment: |
    Yandex Browser 25.6.0.2370 (64-bit)
    ОС Windows 10 22H2 19045.6093
  steps-to-reproduce: |
    - Выбрать язык "Русский".
  expected-result: |
    Язык меняется на всех элементах страницы на русский, на элементах управления страницами, категории товаров переведены, описание товаров отображаются так же на выбранном языке.
  actual-result: |
    Не переведены категории товаров, не переведено описание товаров.
    Ошибка изображена на скриншоте: siteruslocalization.PNG
